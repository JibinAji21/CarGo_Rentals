         /* Additional padding for the login form */
.login_div {
    min-height: 100vh; /* Ensure full height of the viewport */
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-form {
    padding: 30px; /* Padding for the form container */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Shadow effect */
    border-radius: 10px; /* Rounded corners */
    background-color: #ffffff;
}

/* Input fields */
.login-form .form-control {
    padding: 15px; /* Extra padding inside input fields */
    font-size: 1rem; /* Font size for inputs */
}

/* Login button */
.login-form .btn {
    padding: 12px; /* Button padding */
    font-size: 1.1rem; /* Slightly larger font size for the button */
}

/* Responsive design for smaller screens */
@media (max-width: 576px) {
    .login-form {
        padding: 20px; /* Less padding for small screens */
    }

    .login-form h2 {
        font-size: 1.5rem; /* Smaller heading font size for mobile */
    }
}
