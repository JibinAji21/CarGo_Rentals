<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Car List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ category.name }} - Cars</h1>

        {% if car_details %}
            <div class="row">
                {% for car in car_details %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="{{ car.car_img.url }}" class="card-img-top" alt="{{ car.car_name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ car.car_name }}</h5>
                                <p class="card-text">
                                    <strong>Year:</strong> {{ car.car_year }} <br>
                                    <strong>Place:</strong> {{ car.car_place }} <br>
                                    <strong>Fuel:</strong> {{ car.car_fuel }} <br>
                                    <strong>Rent:</strong> ${{ car.car_rent }} per day
                                </p>
                                <a href="#" class="btn btn-primary">Book Now</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No cars available in this category.</p>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
